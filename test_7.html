<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow_function</title>
</head>
<body>
    <center>
        <h1>Arrow_functions</h1>
    </center>
    <script>
        let studentdetails=name=> console.log(`Hi, ${name} happy birthday!!!`);
        studentdetails('Chandan');
        (function()
        {
            console.log("This is immediately invoked function Expression");
        })();
    </script>
</body>
</html>
