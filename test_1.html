<!DOCTYPE html>
<html lang="en">
<head>
    <title>parameters</title>
</head>
<body>
    <center>
        <h1>funtion with parameters.</h1>
    </center>
    <script>
        main();
        function main()
        {
            m1(10,20);
            m1();
            m1(1);

        }
        function m1(a,b)

            console.log("paramitrised function is called");
            console.log(a,b);
        }
    </script>
</body>
